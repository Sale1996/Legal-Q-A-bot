<div class="modal-header px-5 pt-5">
  <h4 class="modal-title">Parameter Details</h4>
  <span role="button" aria-label="Close" aria-hidden="true" class="table-btn table-btn-danger borderless" (click)="activeModal.dismiss('Cross click')">
    <svg class="icon">
      <use xlink:href="#Close_Icon"></use>
    </svg>
  </span>
</div>
<form [formGroup]="parameterForm" (ngSubmit)="onSubmit()">
<div class="modal-body px-5">
      <div class="row mt-4">
          <div class="col-md">
            <div class="form-group">
                <label for="parameterName" class="col-form-label col-form-label-sm">Name<span class="text-danger">*</span></label>
                <input type="text" formControlName="parameterName" class="form-control form-control-sm" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="parameterSparqlQuery" class="col-form-label col-form-label-sm">Sparql query<span class="text-danger">*</span></label>
              <input type="text" formControlName="parameterSparqlQuery" class="form-control form-control-sm" placeholder="Name" required>
          </div>
          <div class="form-group">
            <ng-container *ngIf="entities$ | async as entities; else loading">
              <label for="entityId" class="col-form-label col-form-label-sm">Source Entity<span class="text-danger">*</span></label>
              <select (change)="selectEntity($event.target.value)" type="text" formControlName="entityId" class="form-control form-control-sm" required>
                <option *ngFor="let e of entities" value="{{e.entityId}}">{{e.entityName}}</option>
              </select>
            </ng-container>        
          </div>

          <div class="form-group">
              <label for="parameterType" class="col-form-label col-form-label-sm">Parameter Type<span class="text-danger">*</span></label>
              <select (change)="chooseParameterType($event.target.value)" type="text" formControlName="parameterType" class="form-control form-control-sm" required>
                <option value="Text">Text</option>
                <option value="Number">Number</option>
                <option value="Boolean">Boolean</option>
                <option value="EntityConnection">Connection with another entity</option>
              </select>
          </div>

          <div class="form-group">
            <ng-container *ngIf="selectedParameterType == 'EntityConnection'">
              <label for="isMultiConnection" class="col-form-label col-form-label-sm">Is multi connection?<span class="text-danger">*</span></label>
              <input type="checkbox" [formControl]="isMultiConnection">
            </ng-container>
          </div>

          <div class="form-group">
            <ng-container *ngIf="selectedParameterType == 'EntityConnection'">
              <ng-container *ngIf="entities$ | async as entities; else loading">
                <label for="connectedEntityId" class="col-form-label col-form-label-sm">Connect with Entity<span class="text-danger">*</span></label>
                <select (change)="selectConnectedEntity($event.target.value)" type="text" formControlName="connectedEntityId" class="form-control form-control-sm" required>
                  <option *ngFor="let e of entities" value="{{e.entityId}}">{{e.entityName}}</option>
                </select>
              </ng-container>  
            </ng-container>
          </div>

          </div>
      </div>
  </div>
  <div class="modal-footer d-flex justify-content-start px-5 pt-2 pb-5">
    <button type="submit" [disabled]="!parameterForm.valid" class="btn btn-primary">{{submitBtnText}}</button>
    <button type="button"  class="btn btn-secondary" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
</form>
